<!-- main_content.html -->


{% block content %}
<header id="header" class="header d-flex align-items-center sticky-top">
    <div class="container position-relative d-flex align-items-center justify-content-between">

        <a href="index.html" class="logo d-flex align-items-center me-auto me-xl-0">
            <!-- Uncomment the line below if you also wish to use an image logo -->
            <!-- <img src="assets/img/logo.png" alt=""> -->
            <h1 class="sitename">ZenBlog</h1>
        </a>

        <nav id="navmenu" class="navmenu">
            <ul>
                <li><a href="index.html" class="active">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="single-post.html">Single Post</a></li>
                <li class="dropdown"><a href="#"><span>Categories</span> <i
                        class="bi bi-chevron-down toggle-dropdown"></i></a>
                    <ul>
                        <li><a href="{% url 'blog:post_list' 'Culture' %}">Culture</a></li>
                        <li><a href="{% url 'blog:post_list' 'Business' %}">Business</a></li>
                        <li><a href="{% url 'blog:post_list' 'Lifestyle' %}">Lifestyle</a></li>
                        <li><a href="{% url 'blog:post_list' 'Technology' %}">Technology</a></li>


                    </ul>
                </li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <i class="mobile-nav-toggle d-xl-none bi bi-list"></i>
        </nav>

        <div class="d-flex align-items-center gap-3">
            {% if request.user.is_authenticated %}
            <a href="{% url 'blog:profile' %}" class="fw-semibold text-dark">{{ request.user.username }}</a>
            <a href="{% url 'blog:logout' %}" class="btn btn-outline-danger btn-sm">Logout</a>
            {% else %}
            <a href="{% url 'blog:login' %}" class="btn btn-outline-primary btn-sm me-2"
               style="min-width: 90px; font-weight: 600; border-radius: 25px;">
                Login
            </a>
            <a href="{% url 'blog:sign_up' %}" class="btn btn-primary btn-sm"
               style="min-width: 90px; font-weight: 600; border-radius: 25px;">
                Sign Up
            </a>

            {% endif %}
        </div>

    </div>
</header>
{% endblock %}
