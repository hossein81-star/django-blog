{% extends 'parent/base.html' %}
{% block title %}Sign Up{% endblock %}

{% block content %}

<style>
  .signup-card {
    max-width: 420px;
    width: 100%;
    padding: 2.5rem 2rem;
    border-radius: 1rem;
    box-shadow: 0 12px 25px rgba(13, 110, 253, 0.2);
    background: #fff;
    transition: transform 0.3s ease;
  }
  .signup-card:hover {
    transform: translateY(-8px);
    box-shadow: 0 20px 40px rgba(13, 110, 253, 0.35);
  }
  h2 {
    font-weight: 700;
    color: #0d6efd;
  }
  form .form-control,
  form input,
  form select,
  form textarea {
    width: 100%;
    border-radius: 0.75rem;
    padding: 0.75rem 1rem;
    border: 1.8px solid #ced4da;
    font-size: 1rem;
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
    box-sizing: border-box;
  }
  form .form-control:focus,
  form input:focus,
  form select:focus,
  form textarea:focus {
    border-color: #0d6efd;
    box-shadow: 0 0 8px rgba(13, 110, 253, 0.5);
    outline: none;
  }
  form p {
    margin-bottom: 1rem;
  }
  form label {
    font-weight: 600;
    margin-bottom: 0.3rem;
    display: block;
    color: #212529;
  }
  button.btn-success {
    border-radius: 2rem;
    padding: 0.75rem 1.5rem;
    font-weight: 600;
    letter-spacing: 0.05em;
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
  }
  button.btn-success:hover {
    background-color: #0b5ed7;
    box-shadow: 0 8px 16px rgba(11, 94, 215, 0.5);
  }
  .alert {
    border-radius: 0.75rem;
  }
</style>

<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="signup-card shadow-sm">
    <h2 class="text-center mb-3">Create Your Account ðŸŽ‰</h2>
    <p class="text-center text-muted mb-4">Please fill the form to sign up</p>

    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}

      {{ form.as_p }}

      <div class="d-grid mt-4">
        <button type="submit" class="btn btn-success">Sign Up</button>
      </div>

      {% if form.errors %}
      <div class="alert alert-danger mt-4" role="alert">
        please cheek errors.
      </div>
      {% endif %}
    </form>
  </div>
</div>

{% endblock %}
