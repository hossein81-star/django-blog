{% extends 'parent/base.html' %}
{% block title %}Password Changed{% endblock %}

{% block content %}
<style>
  @keyframes fadeInScale {
    0% {
      opacity: 0;
      transform: scale(0.95);
    }
    100% {
      opacity: 1;
      transform: scale(1);
    }
  }
  .fade-in-scale {
    animation: fadeInScale 0.5s ease-out forwards;
  }
</style>

<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="card p-4 shadow-sm text-center fade-in-scale" style="max-width: 450px; width: 100%;">
    <div class="mb-3">
      <span style="font-size: 3rem;">âœ…</span>
    </div>
    <h2 class="mb-2">Password Changed Successfully</h2>
    <p class="text-muted mb-4">
      Your password has been updated. You can now log in using your new password.
    </p>
    <a href="{% url 'blog:profile' %}" class="btn btn-primary">Go to profile</a>
  </div>
</div>
{% endblock %}
