{% extends 'parent/base.html' %}
{% block title %}login page{% endblock %}

{% block content %}

<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card p-4 shadow-sm" style="max-width: 400px; width: 100%;">
        <h2 class="text-center mb-2">Welcome Back üëã</h2>
        <p class="text-center text-muted mb-4">Please log in to your account</p>

        <form method="post">
  {% csrf_token %}

  <div class="mb-3">
    <label for="username" class="form-label">Username</label>
    <input type="text" class="form-control" id="username" name="username" required>
  </div>

  <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input type="password" class="form-control" id="password" name="password" required>
  </div>

  <input type="hidden" name="next" value="{{ next }}">

  <div class="d-grid mb-3">
    <button type="submit" class="btn btn-primary">Login</button>
  </div>

  <div class="text-center">
    <a href="{% url 'blog:password_reset' %}" class="btn btn-outline-danger btn-sm" style="border-radius: 50px; padding: 0.4rem 1.2rem; font-weight: 600; transition: background-color 0.3s ease;">
      Forgot your password?
    </a>
  </div>

  {% if form.errors %}
  <div class="alert alert-danger mt-3" role="alert">
    ‚ö†Ô∏è Invalid username or password
  </div>
  {% endif %}

</form>

    </div>
</div>

{% endblock %}
